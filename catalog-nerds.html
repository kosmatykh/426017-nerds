<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Каталог NERDS</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="catalog-logo">
          <img src="img/catalog-logo.png" width="100" height="150" alt="Логотип NERDS">
        </div>
        <nav class="main-navigation">
          <ul>
            <li>
              <a href="#">Студия</a>
            </li>
            <li>
              <a href="#">Клиенты</a>
            </li>
            <li>
              <a href="#">Магазин</a>
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="user-block">
          <a class="cart" href="#">Корзина</a>
        </div>
      </div>
    </header>
    <main class="container">
        <h1 class="main-title">Магазин готовых шаблонов</h1>
        <div class="catalog">
          <section class="catalog-filter">
            <div class="catalog-filter-price">
              <h2 class="filter-title">Стоимость:</h2>
              <!-- какой-то интерактивный элемент -->
              <form action="#" method="post">
                <label>
                  От <input type="text" name="price-from">
                </label>
                <label>
                  До <input type="text" name="price-to">
                </label>
              </form>
            </div>
            <div class="catalog-filter-type">
              <h2 class="filter-title">Сетка:</h2>
              <form action="#" method="post">
                <ul>
                  <li>
                    <label>
                      <input type="radio" name="products-item" value="b" checked>Адаптивная
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="products-item" value="s">Фиксированная
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="radio" name="products-item" value="a">Резиновая
                    </label>
                  </li>
                </ul>
              </form>
            </div>
            <div class="catalog-filter-features">
              <h2 class="filter-title">Особенности:</h2>
              <form action="#" method="post">
                <ul>
                  <li>
                    <label>
                      <input type="checkbox" name="features-item" checked>Слайдер
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" name="features-item">Блок преимуществ
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" name="features-item" checked>Новости
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" name="features-item">Галерея
                    </label>
                  </li>
                  <li>
                    <label>
                      <input type="checkbox" name="features-item">Корзина
                    </label>
                  </li>
                </ul>
              </form>
            </div>
          </section>
          <section class="catalog-items">








  </body>
</html>
